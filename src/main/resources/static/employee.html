<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
				integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
				crossorigin="anonymous"
				referrerpolicy="no-referrer"
		/>
		<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
		/>
		<link rel="stylesheet" href="employee.css">
		<link rel="stylesheet" href="styles.css">

		<title>Document</title>
	</head>


	<body>

		<div class="header">
			<h3>Hello</h3>
		</div>

		<div class="container employee-container">
			<div class="row">
				<h1>I'm an Employee TEST</h1>
			</div>

			<div class="row">
				<button id="view-account-info" class="btn">View Account Info</button>
				<button id="view-reimbursements" class="btn">View Reimbursements</button>
			</div>
			<div id="reimbursement-btn-container" class="hidden">
				<button id="add-reimbursement" class="btn-reimb-hidden"> Post Reimbursement</button>
				<button id="view-pending-reimbursements" class="btn-reimb-hidden"> View Pending Reimbursement</button>
				<button id="view-approved-reimbursements"class="btn-reimb-hidden"> View Approved Reimbursement</button>
				<button id="view-disapproved-reimbursements" class="btn-reimb-hidden"> View Disapproved Reimbursement</button>
			</div>


			<div class="row">
				<div id='reimbursement-table-container' class="reimbursement-table-container hidden">
					<table class="u-full-width">

						<thead class="head-columns">
							<th>Id</th>
							<th>Amount</th>
							<th>Reimbursement Status</th>
							<th>Reimbursement Type</th>
						</thead>
						<tbody id="data-tbody">
							<tr>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<hr/>

		<div class="reimbursement-form-container">
			<form id="reimbursement-form" class="hidden">
				<div class="row">

						<label for="reimbursement-type">Reimbursement Type</label>
						<select class="u-full-width" id="reimbursement-type" name="reimbursementType">
							<option value="Option 0">PLEASE SELECT AN OPTION</option>
							<option value="FOOD">FOOD</option>
							<option value="TRAVEL">TRAVEL</option>
							<option value="LODGING">LODGING</option>
							<option value="OTHER">OTHER</option>
						</select>


						<label for="reimbursement-amount">Reimbursement Amount</label>
						<input class="u-full-width" type="text" placeholder="amount" id="reimbursement-amount" name="reimbursementAmount">


						<label for="reimbursement-desc">Description</label>
						<textarea rows="4" cols="50" placeholder="description here" id="reimbursement-desc" name="description">TEST</textarea>

					<button id="reimbursement-submit-btn" class="btn" type="submit">submit</button>

				</div>

			</form>

		</div>

	<script src="employee.js"></script>
	</body>
</html>
