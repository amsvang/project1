<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="admin.css" />
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
	/>
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
	/>
	<link rel="stylesheet" href="styles.css"/>
	<title>Admin</title>
</head>
<body>

<div class="header">
	<div>
		<button id="logout" class="button-primary" type="submit">logout</button>
	</div>
</div>

<div class="container">
	<div class="button-container">
		<div class="row">
			<h1>Hello Manager</h1>
		</div>
		<div class="row">
			<button class="user-btn button-primary" id="user-btn">
				<i class="fa-solid fa-user"></i> users
			</button>
			<button class="rmb-btn button-primary" id="rmb-btn">
				<i class="fa-solid fa-file-invoice-dollar"></i> reimbursements
			</button>
		</div>
	</div>

	<hr />

	<!-- user table ---------------------------------------------------->
	<div class="row">
		<div class="user-table-container" id="user-table-container">
			<div class="user-table-title">
				<h5>Users</h5>
				<button id="user-refresh">
					<i class="fa-solid fa-arrows-rotate"></i>
				</button>

				<button id="user-toggle"><i class="fa-solid fa-plus"></i></button>
			</div>
			<div class="user-table" id="user-table">
				<input
						class="u-full-width"
						type="text"
						placeholder="search user"
						id="user-filter"
				/>
				<table
						class="user-data-table hide u-full-width"
						id="user-data-table"
				>
					<thead>
					<th></th>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					</thead>
					<tbody id="user-tbody" class="user-tbody"></tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- rmb table--------------------------------------------->
	<div class="row">
		<div class="rmb-table-container" id="rmb-table-container">
			<div class="rmb-table-title">
				<h5>Reimbursements</h5>
				<button id="rmb-refresh">
					<i class="fa-solid fa-arrows-rotate"></i>
				</button>
				<button id="rmb-toggle"><i class="fa-solid fa-plus"></i></button>
			</div>
			<div class="rmb-table" id="rmb-table">
				<div class="row search-row">
					<input
							class="u-full-width"
							type="text"
							placeholder=" search reimbursement"
							id="rmb-filter"
					/>
				</div>
				<div class="row options-row">
					<div class="four columns">
						<button class="u-full-width" id="view-pending-btn">
							<i class="fa-solid fa-circle-exclamation"></i> view pending
						</button>
					</div>
					<div class="four columns">
						<button class="u-full-width" id="view-approved-btn">
							<i class="fa-solid fa-thumbs-up"></i> view approved
						</button>
					</div>
					<div class="four columns">
						<button class="u-full-width" id="view-disapproved-btn">
							<i class="fa-solid fa-thumbs-down"></i> view denied
						</button>
					</div>

					<div class="row">
						<button class="u-full-width update-rmb-btn" id="update-rmb-btn">
							update a reimbursement
						</button>
					</div>
				</div>

				<!-- update reimbursement form -->
				<div class="update-rmb-form-div hide" id="update-rmb-form-div">
					<hr />
					<div class="update-rmb-row">
						<h5>Update Reimbursement</h5>
					</div>

					<form id="update-rmb-form">
						<div class="row">
							<div class="three columns">
								<input
										class="u-full-width"
										type="number"
										placeholder="User ID"
										id="username"
										name="id"
								/>
							</div>
							<div class="three columns">
								<select
										class="u-full-width"
										name="reimbursementStatus"
										id="statusType"
								>
									<option value="PENDING">PENDING</option>
									<option value="APPROVED">APPROVED</option>
									<option value="DISAPPROVED">NOT APPROVED</option>
								</select>
							</div>
<!--							<div class="three columns">-->
<!--								<select-->
<!--										class="u-full-width"-->
<!--										name="reimbursementType"-->
<!--										id="rmbType"-->
<!--								>-->
<!--									<option value="LODGING">LODGING</option>-->
<!--									<option value="TRAVEL">TRAVEL</option>-->
<!--									<option value="FOOD">FOOD</option>-->
<!--									<option value="OTHER">OTHER</option>-->
<!--								</select>-->
<!--							</div>-->
							<div class="three columns">
								<button
										class="button-primary u-full-width"
										id="add-rmb-btn"
										type="submit"
								>
									submit
								</button>
							</div>
						</div>
					</form>
				</div>
				<!--  -->
				<table class="rmb-data-table hide u-full-width" id="rmb-data-table">
					<thead>
					<th></th>
					<th>ID</th>
					<th>User Id</th>
					<th>Type</th>
					<th>Status</th>
					<th>Amount</th>
					<th>Submitted</th>
					<th>Resolved</th>
					<th>description</th>
					<th>receipt</th>
					</thead>
					<tbody id="rmb-tbody" class="rmb-tbody"></tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div>

</div>

<script src="admin.js"></script>

</body>
</html>
