<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="admin.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
		/>
		<title>Admin</title>
	</head>
	<body>
		<div class="container">
			<div class="button-container">
				<div class="row">
					<h1>Hello Manager</h1>
				</div>
				<div class="row">
					<button class="user-btn" id="user-btn">
						<i class="fa-solid fa-user"></i> users
					</button>
					<button class="rmb-btn" id="rmb-btn">
						<i class="fa-solid fa-file-invoice-dollar"></i> reimbursements
					</button>
				</div>
			</div>

			<!-- button actions --------------------------------------------------------------------->
			<!-- hidden options buttons will show when user or reimbursement button is clicked------->

			<!-- rmb button options -->
			<div class="row rmb-actions hide" id="rmb-actions">
				<div class="three columns">
					<button
						class="button-primary u-full-width update-rmb-btn"
						id="update-rmb-btn"
					>
						update reimbursment
					</button>
				</div>
			</div>

			<hr />
			<!-- forms will show once button actions have been clicked------------------------------->

			<!-- forms for reimbursement------------------------------------------------------ -->

			<!-- update reimbursement -->
			<div class="update-rmb-form-div hide" id="update-rmb-form-div">
				<h5>Update Reimbursement</h5>
				<form id="update-rmb-form">
					<div class="row">
						<div class="four columns">
							<label for="username">User Id</label>
							<input type="number" placeholder="001" id="username" />
						</div>
						<div class="three columns">
							<label for="rmbType">Reimbursement Type</label>
							<select name="rmbType" id="rmbType">
								<option value="FOOD">FOOD</option>
								<option value="LODGING">LODGING</option>
								<option value="TRAVEL">TRAVEL</option>
								<option value="OTHER">OTHER</option>
							</select>
						</div>
						<div class="three columns">
							<label for="rmbType">Reimbursement Status</label>
							<select name="statusType" id="statusType">
								<option value="PENDING">PENDING</option>
								<option value="APPROVED">APPROVED</option>
								<option value="DISAPPROVED">NOT APPROVED</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="four columns">
							<label for="firstname">Amount</label>
							<input type="number" placeholder="$500.00" id="firstname" />
						</div>

						<div class="eight columns">
							<label for="description">Description</label>
							<textarea
								class="u-full-width"
								placeholder="please add a description of your reimbursment"
							></textarea>
						</div>
					</div>
					<div class="row">
						<button class="button-primary" id="add-rmb-btn" type="submit">
							submit
						</button>
					</div>
				</form>
			</div>
			<!-- user table ---------------------------------------------------->
			<div class="row">
				<div class="user-table-container" id="user-table-container">
					<div class="user-table-title">
						<h5>Users</h5>

						<button id="user-toggle"><i class="fa-solid fa-plus"></i></button>
					</div>
					<div class="user-table" id="user-table">
						<input
							class="u-full-width"
							type="text"
							placeholder="search user"
							id="user-filter"
						/>
						<table
							class="user-data-table hide u-full-width"
							id="user-data-table"
						>
							<thead>
								<th></th>
								<th>ID</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
							</thead>
							<tbody id="user-tbody" class="user-tbody"></tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- rmb table--------------------------------------------->
			<div class="row">
				<div class="rmb-table-container" id="rmb-table-container">
					<div class="rmb-table-title">
						<h5>Reimbursements</h5>

						<button id="rmb-toggle"><i class="fa-solid fa-plus"></i></button>
					</div>
					<div class="rmb-table" id="rmb-table">
						<input
							class="u-full-width"
							type="text"
							placeholder=" search reimbursement"
							id="rmb-filter"
						/>
						<select name="status" id="status">
							<option value="ADMIN">PENDING</option>
							<option value="APPROVED">APPROVED</option>
							<option value="DISAPPROVED">DISAPPROVED</option>
						</select>
						<table class="rmb-data-table hide u-full-width" id="rmb-data-table">
							<thead>
								<th></th>
								<th>ID</th>
								<th>Type</th>
								<th>Status</th>
								<th>Amount</th>
								<th>Submitted</th>
								<th>Resolved</th>
								<th>description</th>
								<th>receipt</th>
							</thead>
							<tbody id="rmb-tbody" class="rmb-tbody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="admin.js"></script>
	</body>
</html>
